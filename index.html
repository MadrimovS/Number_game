<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <div class="text">
          <h1>Raqamni taxmin qilish o'yini</h1>
          <p>1 dan 10 gacha bo'lgan raqamlardan birini kiriting</p>
        </div>
        <form class="form" id="form">
          <label for="input">Raqamni kiriting:</label>
          <input type="number" id="input" class="input" required min="0" />
          <input type="submit" value="Jo'natish" />
        </form>
        <div class="guess">
          <p class="guess-text">Taxminlar:</p>
          <p class="right-text"></p>
          <p class="wrong-text"></p>
          <input
            type="button"
            class="reset"
            value="Yangi o'yin"
            onClick="refresh(this)"
          />
        </div>
      </div>
    </main>

    <footer></footer>
    <!-- <script></script> -->
    <script src="./js/app.js"></script>
  </body>
</html>
